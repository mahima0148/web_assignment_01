<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    background-color: green;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
}
 
.product-card {
    background-color: #fff;
    border: 3px solid black;
    border-radius: 10px;
    width: 280px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

/* Product image */
.product-image {
    width: 100%;
    height: 250px;
    object-fit: contain;
    border-radius: 8px;
}

/* Product name */
.product-name {
    font-size: 20px;
    margin: 15px 0 10px;
}

/* Product price */
.product-price {
    font-size: 18px;
    color: #333;
    margin-bottom: 15px;
}

/* Add to Cart button */
.add-cart {
    background-color: black;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}
    </style>
</head>
<body>
    <div class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuPHpSdfNeDZNgHvzwLobDXioZU0qoPJDSsA&s" alt="Mobile Phone" class="product-image">
        <h2 class="product-name">SAMSUNG A35</h2>
        <p class="product-price">â‚¹24,999</p>
        <button class="add-cart">Add to Cart</button>
    </div>
</body>
</html>
