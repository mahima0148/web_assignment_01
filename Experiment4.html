<!DOCTYPE html>
<html lang="en">
<head>
<title>Hotel Room Booking Form</title>
</head>
<body>
<center><h1><i>Hotel Room Booking Form</i></h1></center>

<table align="center" border="1" cellpadding="5" cellspacing="0" width="25%">
<td>
<form>
<label>Full Name</label><br>
<input type="text" placeholder="Enter your Name"><br><br>

<label>Address</label><br>
<input type="text" placeholder="Enter your address"><br><br>

<label>City and State</label><br>
<input type="text" placeholder="Enter City">
<input type="text" placeholder="Enter State"><br><br>

<label>Pincode</label><br>
<input type="tel" placeholder="Enter Pincode"><br><br>

<label>Phone & Email</label><br>
<input type="tel" placeholder="Mobile">
<input type="email" placeholder="email@example.com"><br><br>

<label>Arrival Date & Time</label><br>
<input type="date">
<input type="time"><br><br>

<label>Departure Date & Time</label><br>
<input type="date">
<input type="time"><br><br>

<label>No. of Guests</label><br>
<input type="tel" placeholder="Adults"><br><br>

<label>Payment Method</label><br>
<input type="checkbox">Cheque
<input type="checkbox">Paypal<br><br>

<label>Special Request</label><br>
<textarea cols="30" rows="4" placeholder="Type here"></textarea><br><br>

<input type="submit">
<input type="reset">
</form>
</td>
</table>
</body>
</html>
