<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table Structure </title>
</head>
<body>
    
<table border="1">
  <tr>
    <th>Course</th>
    <th>Duration</th>
  </tr>

    <td>HTML</td>
    <td>3 Weeks</td>
  </tr>
   <tr>
    <td>BEE</td>
    <td>4 Weeks</td>
  </tr>

</table>

</body>
</html>
