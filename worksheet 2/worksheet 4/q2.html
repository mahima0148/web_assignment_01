<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styled Hero Section</title>

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #f2f7ff;
        }

        .hero {
            background-color: #ADD8E6;       /* Light Blue */
            color: #001f3f;                  /* Dark Navy Text */
            text-align: center;              /* Center All Text */
            padding: 80px 20px;
            border-radius: 0 0 40px 40px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.15);

            /* Smooth fade animation */
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-size: 36px;                 /* Required Heading Size */
            margin: 0;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 18px;                 /* Required Tagline Size */
            margin-top: 10px;
            font-weight: 300;
            opacity: 0.9;
        }

        
    </style>
</head>

<body>

    <div class="hero">
        <h1>My Website</h1>
        <p class="tagline">Learn CSS step by step</p>
    </div>

</body>
</html>
